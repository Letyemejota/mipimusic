<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Perfil | MipiMusic</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style-perfil.css" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- JS -->
  <script src="js/perfil.js" defer></script>
</head>
<body>

<!-- Header estilo SoundCloud -->
<header class="header-soundcloud">
  <a href="index.html" class="logo">
    <i class="fas fa-headphones-alt"></i>
    <span class="logo-text">MipiMusic</span>
  </a>

  <!-- Barra de búsqueda -->
  <div class="search-bar">
    <input type="text" placeholder="Buscar artistas, tracks...">
    <button><i class="fas fa-search"></i></button>
  </div>

  <!-- Menú de usuario -->
  <div class="user-menu">
    <span id="userDropdown" class="btn"><i class="fas fa-bars"></i></span>
    <div class="dropdown" id="dropdownMenu">
      <div class="dropdown-header">
        <i class="fas fa-user-circle"></i>
        <span id="dropdownUsername">Usuario</span>
      </div>
      <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
      <a href="perfil.html"><i class="fas fa-user"></i> Perfil</a>
      <a href="#" id="logoutBtnHeader"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
    </div>
  </div>
</header>

<!-- Banner + Avatar -->
<div class="banner-soundcloud">
  <img id="bannerImg" src="Imagenes/banner-default.jpg" alt="Banner">
  <button class="edit-banner" onclick="document.getElementById('bannerInput').click()">
    <i class="fas fa-camera"></i>
  </button>
  <input type="file" id="bannerInput" accept="image/*" hidden>

  <div class="avatar-wrapper" id="avatarWrapper">
    <img id="avatar" src="Imagenes/user.png" alt="Avatar">
    <input type="file" id="avatarInput" accept="image/*" hidden>
  </div>

  <i id="deleteAvatar" class="fas fa-trash-alt" title="Eliminar avatar"></i>
</div>

<!-- Info de usuario -->
<section class="profile-info">
  <h1 id="welcomeUser">Usuario</h1>
  <p class="location"><i class="fas fa-map-marker-alt"></i> Ubicación no especificada</p>

  <div class="profile-stats">
    <div class="stat">
      <strong>71</strong>
      <span>Seguidores</span>
    </div>
    <div class="stat">
      <strong>52</strong>
      <span>Siguiendo</span>
    </div>
    <div class="stat">
      <strong>34</strong>
      <span>Tracks</span>
    </div>
  </div>
</section>

<!-- Tabs -->
<nav class="profile-tabs">
  <a href="#" class="active">Tracks</a>
  <a href="#">Playlists</a>
  <a href="#">Favoritos</a>
  <a href="#">Álbumes</a>
</nav>

<!-- Contenido: Favoritos y Recientes -->
<main class="profile-content">
  <div class="card">
    <h3><i class="fas fa-star"></i> Favoritos</h3>
    <div id="favoritosContainer">
      <p style="color: gray;">Todavía no tenés artistas guardados.</p>
    </div>
  </div>

  <div class="card">
    <h3><i class="fas fa-music"></i> Canciones recientes</h3>
    <div id="recientesContainer"></div>
  </div>
</main>

</body>
</html>
